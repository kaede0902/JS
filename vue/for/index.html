<title>for vue</title>
<link rel="stylesheet" href="main.css">

<ol>
    <li v-for="item in list" >{{item}}</li>
</ol>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
<script>
    var app = new Vue({
          el: '#app',
          data: {
                    list: ['apple','banana','stew',]
                }
    })
</script>
