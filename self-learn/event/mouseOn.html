<script>
    function showBorder() {
        this.style.border = '3px solid red';
    }
    function hideBorder() {
        this.style.border = '';
    } // have to be functions.
    let elems = document.getElementsByTagName('div');
    for (let i = 0; i < elems.length; i++ ) {
        elems[i].onmouseover = showBorder;
        elems[i].onmouseout = hideBorder;
