<script>
let enemy = 100;
let atk;
let cnt = 0;
alert('Battle start!!');
while(0 < enemy) {
    atk = Math.floor(Math.random()*30)+1;
    alert(`The monster got ${atk} damage!`);
    enemy -= atk;
    alert(`The monster HP is ${enemy}`);
    cnt++;
}
alert(`You killed the monster by ${cnt} times! `);
</script>
